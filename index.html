<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,500&family=Oxygen:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span class="title-card">
                            To-do List
                        </span>
                    </div>
                    <div class="card-body">
                        <form action="" class="form d-flex justify-content-between">
                            <input type="text" id="task" class="form-control" placeholder="Create Todo list"
                                title="Write a Task..." />
                            <div class="d-flex">
                                <button type="button" id="create-task" class="btn btn-primary ms-2"
                                    title="Create">Add</button>
                            </div>
                        </form>

                        <div id="tasks"></div>

                        <div id="search"></div>
                    </div>
                </div>
                <div class="error"></div>
                <div class="clear__all d-none"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
